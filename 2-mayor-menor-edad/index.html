<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edades</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Edades</h1>
    <p>Por favor, ingrese 10 edades</p>

    <div class="contenedor"> <!-- -->
        <div class="entradas"><!-- -->
            <p>Ingresa la edad número <span>#</span></p>
        <form id="form" action="">
            <input id="input-entrada" class="input-entrada" type="number">
        <input id="btn" class="btn" type="submit" value="Ingresar">
        </form>
        </div>
        <div class="salidas"><!-- -->
            <p class="menor"> Personas menores de edad : <span></span></p>
            <p class="mayor"> Personas mayores de edad : <span></span></p>
            <p class="adultoMayor"> Personas adultos mayores : <span></span></p>
            <p class="minima"> La edad más baja es : <span></span></p>
            <p class="maxima"> La edad más alta es : <span></span></p>
            <p class="promedio">La edad promedio es : <span></span></p>
        </div>
    </div>

<script src="js/app.js"></script>
</body>
</html>
