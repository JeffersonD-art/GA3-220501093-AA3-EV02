<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area y Perimero</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="contenedor">

        <h1 class="titulo">Área y perímetro</h1>

        <div class="contenido">
            <form id="formulario" action="">

                <fieldset class="fieldset-seleccion">
                    <legend>Selecione una forma a calcular </legend>
                    <label for="">Formas</label>
                    <select name="formass" id="formas-select">
                        <option disabled selected="select" value="vacio">--FORMAS--</option>
                        <option value="triangulo">Triangulo</option>
                        <option value="rectangulo">Rectangulo</option>
                        <option value="cuadrado">cuadrado</option>
                        <option value="circulo">Circulo</option>
                    </select>
                </fieldset>

                <div class="contenedor-cont">

                    <div hidden id="vacio" class="contenedor-vacio">
                        <p>no hay formas selecionadas</p>
                    </div>

                    <!-- triangulos -->
                    <div hidden id="triangulo" class="contenedor-triangulos ">
                        <div class="input">
                            <label for="a-triangulo"> a = </label>
                            <input id="a-triangulo" type="text" />
                        </div>
                        <div class="input">
                            <label for="b-triangulo"> b = </label>
                            <input id="b-triangulo" type="text" />
                        </div>
                        <div class="input">
                            <label for="c-triangulo"> c = </label>
                            <input id="c-triangulo" type="text" />
                        </div>
                        <div class="input">
                            <label for="h-triangulo"> h = </label>
                            <input id="h-triangulo" type="text" />
                        </div>
                        <div class="inputs-salidas">
                            <div class="input">
                                <label for="per-triangulo"> Perímetro = </label>
                                <input id="per-triangulo" type="text" />
                            </div>
                            <div class="input">
                                <label for="area-triangulo"> Área = </label>
                                <input id="area-triangulo" type="text" />
                            </div>
                        </div>
                    </div>
                    <!-- resctangulos -->
                    <div hidden id="rectangulo" class="contenedor-rectangulos ">
                        <div class="input">
                            <label for="a-rectangulo"> a = </label>
                            <input id="a-rectangulo" type="text" />
                        </div>
                        <div class="input">
                            <label for="b-rectangulo"> b = </label>
                            <input id="b-rectangulo" type="text" />
                        </div>
                        <div class="inputs-salidas">
                            <div class="input">
                                <label for="per-rectangulo"> Perímetro = </label>
                                <input id="per-rectangulo" type="text" />
                            </div>
                            <div class="input">
                                <label for="area-rectangulo"> Área = </label>
                                <input id="area-rectangulo" type="text" />
                            </div>
                        </div>
                    </div>
                    <!-- cuadrados -->
                    <div hidden id="cuadrado" class="contenedor-cuadrados ">
                        <div class="input input-centrado">
                            <label for="a-cuadrado"> a = </label>
                            <input id="a-cuadrado" type="text" />
                        </div>
                        <div class="inputs-salidas">
                            <div class="input">
                                <label for="per-cuadrado"> Perímetro = </label>
                                <input id="per-cuadrado" type="text" />
                            </div>
                            <div class="input">
                                <label for="area-cuadrado"> Área = </label>
                                <input id="area-cuadrado" type="text" />
                            </div>
                        </div>
                    </div>
                    <!-- circulos -->
                    <div hidden id="circulo" class="contenedor-circulos ">
                        <div class="input input-centrado">
                            <label for="a-circulo"> r = </label>
                            <input id="a-circulo" type="text" />
                        </div>
                        <div class="inputs-salidas">
                            <div class="input">
                                <label for="per-circulo"> Perímetro = </label>
                                <input id="per-circulo" type="text" />
                            </div>
                            <div class="input">
                                <label for="area-circulo"> Área = </label>
                                <input id="area-circulo" type="text" />
                            </div>
                        </div>
                    </div>

                </div>

                <input class="btn" id="btn" value="calcular" type="submit">
            </form>


        </div>
    </main>

    <script type="module" src="js/app.js"></script>

</body>

</html>
